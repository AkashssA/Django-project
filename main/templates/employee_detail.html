<!DOCTYPE html>
<html>
<head>
    <title>{{ employee.name }} Details</title>
</head>
<body>
    <h1>{{ employee.name }} Details</h1>
    <p>ID Number: {{ employee.id_number }}</p>
    <p>Department: {{ employee.department }}</p>
    <p>Salary: {{ employee.salary }}</p>
    <p>Phone Number: {{ employee.phone_number }}</p>
    <a href="{% url 'employee_update' employee.pk %}">Edit</a>
    <a href="{% url 'employee_delete' employee.pk %}">Delete</a>
    <a href="{% url 'employee_list' %}">Back to List</a>
</body>
</html>
